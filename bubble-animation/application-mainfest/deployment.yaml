---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bubble-animation
  name: bubble-animation
  namespace: bubble-animation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bubble-animation
  strategy: {}
  template:
    metadata:
      labels:
        app: bubble-animation
    spec:
      containers:
      - image: quay.io/rhdevelopers/bgd
        name: bubble-animation
        env:
        - name: COLOR
          value: "red"
